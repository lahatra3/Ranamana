<div class="container" id="login_formulaire">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 my-2 py-1"></div>
        <div class="col-12 col-md-4 d-flex 
            justify-content-center align-items-center 
            position-relative logo_formulaire">
            <img class="img-fluid rounded-circle"
                src="assets/images/logo.png">
            <span class="fs-1 nom_app">Ranamana</span>
        </div>
    </div>
    <div class="my-md-2 py-md-1"></div>
    <div class="row p-1">
        <div class="col-12 col-md-4 my-3 py-3"></div>
        <div class="col-12 col-md-4 shadow formulaire">
            <form class="my-3" [formGroup]="logInForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-2 input_formulaire">
                    <input [type]="typeInput" class="form-control px-4" 
                        id="api_key" placeholder="Votre clé d'API :" formControlName="apiKey">
                    <label for="api_key" class="fw-bold mx-3">Votre clé d'API :</label>
                </div>
                <div class="form-check form-switch mb-2 ms-3 show_formulaire">
                    <input class="form-check-input" type="checkbox" 
                        role="switch" id="show_password" (change)="onShowKey($event)">
                    <label class="form-check-label text-muted mx-1" for="show_password">{{textShowKey | titlecase}} la clé</label>
                </div>
                <div class="text-danger text-center mb-2" *ngIf="unauthorized">{{errorMessage}}</div>
                <div class="mb-3 d-flex justify-content-center position-relative button_formulaire">
                    <button class="btn rounded-pill fw-bold" 
                        type="submit" [disabled]="logInForm.invalid">Commencer</button>
                    <div *ngIf="loading" class="loader_spinner rounded-pill text-center">
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
