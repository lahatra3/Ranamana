<div class="container" id="section_namana">
    <div class="row justify-content-center p-1 position-relative">
        <div class="col-12 my-2 py-1"></div>
        <div class="col-12 col-md-4 p-1 d-flex 
            align-items-center justify-content-center
            voice_namana">
            <img src="assets/images/bot.png" class="img-fluid">
            <div id="voices" class="d-flex justify-content-center align-items-center">
                <div *ngFor="let data of voiceAnimations" [class]="statusVoice ? 'speak': ''" 
                    class="voice"></div>
            </div>
            <span class="fs-1 nom_app">Ranamana</span>
        </div>
    </div>
    <div class="row justify-content-center">
        <div *ngIf="textRequest" class="col-9 col-md-4 py-3 my-3" id="textRequest">
            <span class="fw-bold ms-2 me-1">Vous:</span> {{textRequest}}
        </div>
        <div *ngIf="textResponse" class="col-9 col-md-4 py-3 my-1"
            id="textResponse" [style]="'color: '+(responseError? '#e00606ef':'#0d091cd6')">
            <span class="fw-bold ms-2 me-1">Ranamana:</span> {{textResponse}}
        </div>
    </div>
    <div class="row">
        <div class="col-12 my-4 py-4"></div>
    </div>
    <div class="row justify-content-center section_micro p-2">
        <div class="col-12 d-flex justify-content-center">
            <button class="btn rounded-circle position-relative" (click)="onListen()"
                [class]="recording ? 'button_active_true':'button_active_false'">
                <svg xmlns="http://www.w3.org/2000/svg" width="49" height="49" 
                    viewBox="0 0 16 16" class="my-2"
                    fill="#00959a">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </button>
        </div>
    </div>
</div>
